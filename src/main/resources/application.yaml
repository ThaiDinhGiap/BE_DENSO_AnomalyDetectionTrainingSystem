spring:
  application:
    name: anomaly-training-backend

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/anomaly_training}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:Root@123}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show-sql: true
        format_sql: true

  sql:
    init:
      mode: never

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 5
        retry:
          enabled: false
    template:
      retry:
        enabled: true
        initial-interval: 1000
        multiplier: 2
        max-retries: 3

  mail:
    host: smtp.office365.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        from: ${MAIL_USERNAME}

  security:
    oauth2:
      client:
        registration:
          microsoft:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Microsoft
        provider:
          microsoft:
            authorization-uri: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/common/oauth2/v2.0/token
            user-info-uri: https://graph.microsoft.com/oidc/userinfo
            user-name-attribute: sub
            jwk-set-uri: https://login.microsoftonline.com/common/discovery/v2.0/keys

logging:
  level:
    org:
      flywaydb: DEBUG

jwt:
  # JWT secret must be at least 256 bits (32 characters) for HS256 algorithm
  # In production, always use environment variable JWT_SECRET with a secure random value
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: true
  max-age: 3600

app:
  rabbitmq:
    enabled: ${RABBITMQ_ENABLED:true}
  mail:
    enabled: ${MAIL_ENABLED:false}